<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    button {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="sendEmail()">Send Email</button>
<footer>
  <p>Developer Contact: <a href="mailto:developer@example.com">developer@example.com</a></p>
</footer>
<p>Contact Developer: <a href="mailto:developer@example.com">developer@example.com</a></p>
<button onclick="window.location.href='mailto:developer@example.com?subject=Support%20Request&body=Hello%20Developer,'">
  Email Developer
</button>
<form id="contactForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send</button>
</form>

<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script>
  emailjs.init("YOUR_PUBLIC_KEY");

  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
      .then(() => alert('Message sent!'), (error) => alert('Failed: ' + error));
  });
</script>

  <script>
    function sendEmail() {
      const email = "example@email.com"; // Change this to your email address
      const subject = "Hello from My Website";
      const body = "Hi there,\n\nThis is a test email.\n\nBest regards,\nYour Name";

      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }
  </script>

</body>
</html>
